<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // Props gets passed (that is, not only the attributes but also children)
    function GreetingComponent(props) {
      return (
        <>
          <div className="greeting">
            {props.greeting} {props.subject}
          </div>
          <div className="body">{props.children}</div>
        </>
      )
    }

    const debug = React.createElement(
      GreetingComponent,
      {greeting: 'Hello', subject: 'World'},
      'Some Extra Body',
    )
    console.log(debug)

    const element = (
      <div className="container">
        <GreetingComponent greeting="Hello" subject="Bram">
          Some Extra Body
        </GreetingComponent>
      </div>
    )

    // ðŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
